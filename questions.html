<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="questions.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="timer">
      <h3>Time Remaining</h3>
      <p id="timer">20:00</p>
    </div>
    <div class="questions" id="main">
      <h1 id="title">Question 1</h1>
      <p id="question">
        What is the correct way to declare a variable in JavaScript?
      </p>
      <div class="ans-btn" id="answerButton">
        <button>let variableName;</button>
        <button>var variableName;</button>
        <button>const variableName;</button>
        <button>All of the above</button>
      </div>

      <div class="next" id="nxtBtn">
        <button>Next</button>
      </div>
    </div>
    <div class="results" id="results">
      <h1>FINAL SCORE</h1>
      <h2 id="final">Your Score is:</h2>
      <div class="strtbtn">
        <button id="restart">START AGAIN</button>
      </div>
    </div>
    <script type="text/javascript" src="questions.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
